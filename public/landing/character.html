<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thumbs Up Character</title>
    <link rel="stylesheet" href="character.css">
</head>

<body>
    <div class="container">
        <div class="character">
            <!-- Head -->
            <div class="head">
                <div class="head-shadow"></div>
                <div class="face-cross">
                    <div class="cross-vertical"></div>
                    <div class="cross-horizontal"></div>
                </div>
            </div>

            <!-- Body -->
            <div class="body">
                <div class="body-shadow"></div>
            </div>

            <!-- Left Hand (Thumbs Up) -->
            <div class="hand left-hand">
                <div class="fingers">
                    <div class="hand-shadow"></div>
                    <div class="finger finger-1"></div>
                    <div class="finger finger-2"></div>
                    <div class="finger finger-3"></div>
                    <div class="finger thumb"></div>
                </div>
            </div>

            <!-- Right Hand (Thumbs Up) -->
            <div class="hand right-hand">
                <div class="fingers">
                    <div class="hand-shadow"></div>
                    <div class="finger finger-1"></div>
                    <div class="finger finger-2"></div>
                    <div class="finger finger-3"></div>
                    <div class="finger thumb"></div>
                </div>
            </div>

            <!-- Feet -->
            <div class="feet">
                <div class="foot left-foot">
                    <div class="foot-shadow"></div>
                </div>
                <div class="foot right-foot">
                    <div class="foot-shadow"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
